<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .top-title {
            margin-top: 5vh;
            margin-bottom: 10vh;
        }

        .form-register {
            width: auto;
            padding: 20px;
        }

        .form-login {
            padding: 20px;
            width: auto;
        }

        .body-forms {
            display: flex;
            justify-content: space-around;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="top-title">
            <h1>Ejemplo de login y registro con Mongodb y node.js, usando JWT </h1>
        </div>

        <div id="msg">

        </div>

        <div class="body-forms">

            <div class="form-register">
                <h2>Formulario de registro</h2>
                <form action="/register" method="POST">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input required type="text" class="form-control" name="nombre" id="name"
                            placeholder="Escribe tu nombre">

                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input required type="email" class="form-control" name="email" id="email"
                            placeholder="Escribe tu email">

                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input required type="password" class="form-control" name="password" id="password"
                            placeholder="Escribe tu contraseña">

                    </div>

                    <div class="form-group">
                        <label for="password">Rol</label>
                        <select class="form-control" id="rol" name="role">
                            <option value="USER">Usuario</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Ingresar</button>

                </form>
            </div>
            <div class="form-login">
                <h2>Formulario de ingreso</h2>
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input required type="email" class="form-control" name="email" id="email"
                            placeholder="Escribe tu email">

                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input required type="password" class="form-control" name="password" id="password"
                            placeholder="Escribe tu contraseña">
                    </div>

                    <button type="submit" class="btn btn-primary">Ingresar</button>

                </form>
            </div>
        </div>


    </div>

    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const newUser = urlParams.get('r')
        console.log(newUser);
        let msg = document.getElementById("msg");
        msg.innerHTML = `<div class="alert alert-success" role="alert">
  This is a secondary alert—check it out!
</div>`;
    </script>
</body>

</html>
